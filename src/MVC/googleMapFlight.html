<!DOCTYPE html>
<html>
    <head>
        <title>Navigation functions (heading)</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
            #panel {
                position: absolute;
                top: 5px;
                left: 50%;
                margin-left: -180px;
                z-index: 5;
                background-color: #fff;
                padding: 5px;
                border: 1px solid #999;
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=geometry"></script>
        <script>
            var geocoder;
            var map;
            var poly;
            var geodesicPoly;
            var departure;
            var destination;
            var marker1;
            var marker2;
            var distance;

            function initialize() {
                var mapOptions = {
                    zoom: 5,
                    center: new google.maps.LatLng(52.1333, -106.6833)
                };

                map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                map.controls[google.maps.ControlPosition.TOP_CENTER].push(
                        document.getElementById('info'));

                var polyOptions = {
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 3,
                    map: map,
                };

                poly = new google.maps.Polyline(polyOptions);

                var geodesicOptions = {
                    strokeColor: '#CC0099',
                    strokeOpacity: 1.0,
                    strokeWeight: 3,
                    geodesic: true,
                    map: map
                };

                marker1 = new google.maps.Marker({
                    position: null,
                    map: map
                });

                marker2 = new google.maps.Marker({
                    position: null,
                    map: map
                });

                geodesicPoly = new google.maps.Polyline(geodesicOptions);

            }


            function setLocation(s, e) {
                departure = s;
                destination = e;
                geocoder = new google.maps.Geocoder();

                setDepLocation(function (addr1) {
                    marker1.setPosition(addr1);
                    setDestLocation(function (addr2) {
                        marker2.setPosition(addr2)
                        var path = [addr1, addr2];
                        poly.setPath(path);
                        geodesicPoly.setPath(path);
                        var bounds = new google.maps.LatLngBounds(addr1, addr2);
                        map.fitBounds(bounds);
                        distance = google.maps.geometry.spherical.computeDistanceBetween (addr1, addr2);
                        app.setDist(distance);
                    })
                })


            }

            function setDepLocation(callback) {
                geocoder.geocode({'address': departure}, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        callback(results[0].geometry.location);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }

            function setDestLocation(callback) {
                geocoder.geocode({'address': destination}, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        callback(results[0].geometry.location);
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }
            
            

            google.maps.event.addDomListener(window, 'load', initialize);

        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
